<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 789 176">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="livelyPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#0EB665" stroke-width="2">
        <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite" />
      </circle>
      <path d="M20,50 Q50,20 80,50 T140,50" fill="none" stroke="#1ED789" stroke-width="3">
        <animate attributeName="d" 
                 values="M20,50 Q50,20 80,50 T140,50;
                         M20,50 Q50,80 80,50 T140,50;
                         M20,50 Q50,20 80,50 T140,50" 
                 dur="3s" 
                 repeatCount="indefinite" />
      </path>
      <rect x="0" y="0" width="100" height="100" fill="none" stroke="#2FE79D" stroke-width="4" stroke-dasharray="10,10">
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 50 50"
                          to="360 50 50"
                          dur="10s"
                          repeatCount="indefinite"/>
      </rect>
    </pattern>
  </defs>
  
  <path d="M772.74 79.7178C806.093 155.861 704.827 249.638 42.3382 26.8808C31.3053 23.1952 20.6006 19.5616 10.2695 16C21.1025 19.7081 31.7914 23.3345 42.3382 26.8808C323.43 120.782 817.514 248.449 772.74 79.7178Z" fill="url(#livelyPattern)" filter="url(#glow)"/>
  
  <path d="M46.4891 21.8913L38 25L46.4891 27.75L49 36L52.2283 27.75L60 25L51.6304 21.8913L49 14L46.4891 21.8913Z" fill="#1ED760" stroke="#1ED760" filter="url(#glow)">
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 49 25"
                      to="360 49 25"
                      dur="5s"
                      repeatCount="indefinite"/>
  </path>
</svg>